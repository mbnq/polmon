<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5">
    <title>Server Monitor</title>
    <style>
        /* Your existing CSS styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2b2b2b;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #ffffff;
            text-align: center;
            padding: 20px;
            margin: 0;
            background-color: #1a1a1a;
            border-bottom: 1px solid #444;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            max-width: 1200px;
        }

        .gauges {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .gauge {
            width: 250px;
            height: 300px; /* Adjusted height to accommodate the label */
            position: relative;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

            .gauge .gauge-container {
                width: 100%;
                height: 250px; /* Adjusted to fit within the gauge container */
            }

        .gauge-label {
            margin-top: 10px;
            font-size: 18px;
            text-align: center;
        }

        .info {
            margin: 20px auto;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 5px;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

            .info p {
                font-size: 1.1em;
                margin: 10px 0;
                line-height: 1.5;
            }

                .info p strong {
                    color: #ffa500;
                }
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #444;
        }

            ::-webkit-scrollbar-thumb:hover {
                background: #555;
            }
        /* Responsive Design */
        @media (max-width: 768px) {
            .gauges {
                flex-direction: column;
                align-items: center;
            }

            .gauge {
                margin: 10px;
            }
        }
    </style>
    <!-- Include Raphael.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
    <!-- Include JustGage -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/justgage/1.3.2/justgage.min.js"></script>
</head>
<body>
    <h1>Server Monitor</h1>
    <div class="container">
        <div class="gauges">
            <div class="gauge" id="cpuGauge">
                <div id="cpuGaugeContainer" class="gauge-container"></div>
                <div class="gauge-label">CPU Usage</div>
            </div>
            <div class="gauge" id="ramGauge">
                <div id="ramGaugeContainer" class="gauge-container"></div>
                <div class="gauge-label">RAM Usage</div>
            </div>
            <div class="gauge" id="networkGauge">
                <div id="networkGaugeContainer" class="gauge-container"></div>
                <div class="gauge-label">Network Usage</div>
            </div>
            <div class="gauge" id="pageFileGauge">
                <div id="pageFileGaugeContainer" class="gauge-container"></div>
                <div class="gauge-label">Page File Usage</div>
            </div>
        </div>
        <div class="info">
            <p><strong>Disk Read:</strong> {{diskReadFormatted}}/s</p>
            <p><strong>Disk Write:</strong> {{diskWriteFormatted}}/s</p>
            <p><strong>System Uptime:</strong> {{uptime}}</p>
            <p><strong>Process Count:</strong> {{processCount}}</p>
            <p><strong>Thread Count:</strong> {{threadCount}}</p>
        </div>
    </div>
    <script>
        // Parse placeholders as numbers
        var cpuUsageValue = parseFloat('{{cpuUsage}}');
        var ramUsagePercentValue = parseFloat('{{ramUsagePercent}}');
        var networkUsageNumericValue = parseFloat('{{networkUsageNumeric}}');
        var pagingUsageValue = parseFloat('{{pagingUsage}}');

        // Max network speed in Bytes per second
        var maxNetworkSpeed = getMaxNetworkSpeed();

        // Convert network usage to percentage of max speed
        var networkUsagePercent = (networkUsageNumericValue / maxNetworkSpeed) * 100;
        if (networkUsagePercent > 100) networkUsagePercent = 100; // Cap at 100%

        // Initialize JustGage gauges
        var cpuGauge = new JustGage({
            id: "cpuGaugeContainer",
            value: cpuUsageValue,
            min: 0,
            max: 100,
            title: "",
            label: "%",
            gaugeColor: "#444",
            levelColors: ["#FF6347"],
            valueFontColor: "#f0f0f0",
            titleFontColor: "#f0f0f0",
            labelFontColor: "#f0f0f0",
            gaugeWidthScale: 0.6
        });

        var ramGauge = new JustGage({
            id: "ramGaugeContainer",
            value: ramUsagePercentValue,
            min: 0,
            max: 100,
            title: "",
            label: "%",
            gaugeColor: "#444",
            levelColors: ["#4682B4"],
            valueFontColor: "#f0f0f0",
            titleFontColor: "#f0f0f0",
            labelFontColor: "#f0f0f0",
            gaugeWidthScale: 0.6
        });

        var networkGauge = new JustGage({
            id: "networkGaugeContainer",
            value: networkUsagePercent,
            min: 0,
            max: 100,
            title: "",
            label: "%",
            gaugeColor: "#444",
            levelColors: ["#3CB371"],
            valueFontColor: "#f0f0f0",
            titleFontColor: "#f0f0f0",
            labelFontColor: "#f0f0f0",
            gaugeWidthScale: 0.6
        });

        var pageFileGauge = new JustGage({
            id: "pageFileGaugeContainer",
            value: pagingUsageValue,
            min: 0,
            max: 100,
            title: "",
            label: "%",
            gaugeColor: "#444",
            levelColors: ["#FFD700"],
            valueFontColor: "#f0f0f0",
            titleFontColor: "#f0f0f0",
            labelFontColor: "#f0f0f0",
            gaugeWidthScale: 0.6
        });

        function getMaxNetworkSpeed() {
            return 125000000; // Adjust this value based on your network speed in Bytes/sec
        }
    </script>
</body>
</html>
